<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Voice Cloning App</title>
    <!-- Link to the dark-mode CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Voice Cloning App</h1>
            <p>Type your text below and hear it in your own voice.</p>
        </header>
        <form action="/speak" method="post">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Speak</button>
        </form>
    </div>
    <!-- Link the JavaScript file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
